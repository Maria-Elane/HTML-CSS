<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <link rel="stylesheet" href="style.css">
  <style>
 *{ /* configurações globais das css*/
    height: 100%;
 }

    body{
        background-image: linear-gradient(to bottom,#9830D9,#6D29F0,#3527E6);

        /* para fiquisar a barra de rolagem e não ficar banlangando*/
        background-attachment: fixed;
    }
  </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
