<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospedando videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Estes videos estão hospedados no meu proprio servidor</p>
    <video width="560" poster="imagens/foto de capa.jpg" controls>
<source src="ALBUM DE FOTOS.mp4" type="video/mp4">

<source src="ALBUM DE FOTOS.m4v" type="video/mp4">
<source src="ALBUM DE FOTOS.webm" type="video/webm">
<source src="ALBUM DE FOTOS.ogv" type="video/ogg">
<p>seu navegador não tem compatibilidade com video</p>
    </video>

<h2>Incerrindo video do youtube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
